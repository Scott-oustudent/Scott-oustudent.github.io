<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Galactic Archives - Judging Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-indigo-100">

    <header class="text-center py-16 px-4">
        <h1 class="font-orbitron text-5xl md:text-6xl font-bold uppercase tracking-widest text-white glow-text">Judging Portal</h1>
        <p class="mt-4 text-xl md:text-2xl text-indigo-300 font-light">Evaluate the Mission Submissions</p>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 pb-24">
        <div class="glass-card rounded-2xl p-8 md:p-12 shadow-2xl max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white font-orbitron">Project Evaluation</h2>
                <p class="text-indigo-300 mt-2">Use the sliders to score the project on a scale of 1 to 10 for each category.</p>
            </div>

            <form id="judging-form" class="space-y-8">
                <div>
                    <label for="project-name" class="block text-lg font-medium text-indigo-300 mb-2">Project Name / Team Name</label>
                    <input type="text" id="project-name" name="projectName" required class="form-input w-full px-4 py-2 rounded-lg" placeholder="e.g., Project Nebula">
                </div>

                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="tech-innovation" class="text-lg font-medium text-indigo-300">ðŸš€ Technical Innovation</label>
                            <span id="tech-innovation-value" class="font-orbitron text-xl text-white bg-indigo-900/50 px-3 py-1 rounded-md">5</span>
                        </div>
                        <input type="range" id="tech-innovation" name="techInnovation" min="1" max="10" value="5" class="w-full h-3 bg-indigo-900 rounded-lg appearance-none cursor-pointer range-lg">
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="design-ux" class="text-lg font-medium text-indigo-300">ðŸŽ¨ Design & UX</label>
                            <span id="design-ux-value" class="font-orbitron text-xl text-white bg-indigo-900/50 px-3 py-1 rounded-md">5</span>
                        </div>
                        <input type="range" id="design-ux" name="designUx" min="1" max="10" value="5" class="w-full h-3 bg-indigo-900 rounded-lg appearance-none cursor-pointer range-lg">
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="theme-adherence" class="text-lg font-medium text-indigo-300">ðŸŒŒ Theme Adherence</label>
                            <span id="theme-adherence-value" class="font-orbitron text-xl text-white bg-indigo-900/50 px-3 py-1 rounded-md">5</span>
                        </div>
                        <input type="range" id="theme-adherence" name="themeAdherence" min="1" max="10" value="5" class="w-full h-3 bg-indigo-900 rounded-lg appearance-none cursor-pointer range-lg">
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="impact-potential" class="text-lg font-medium text-indigo-300">ðŸ“ˆ Impact & Potential</label>
                            <span id="impact-potential-value" class="font-orbitron text-xl text-white bg-indigo-900/50 px-3 py-1 rounded-md">5</span>
                        </div>
                        <input type="range" id="impact-potential" name="impactPotential" min="1" max="10" value="5" class="w-full h-3 bg-indigo-900 rounded-lg appearance-none cursor-pointer range-lg">
                    </div>
                </div>

                <div>
                    <label for="comments" class="block text-lg font-medium text-indigo-300 mb-2">General Comments & Feedback</label>
                    <textarea id="comments" name="comments" rows="4" class="form-input w-full px-4 py-2 rounded-lg" placeholder="Provide constructive feedback for the team..."></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-button" class="btn-primary w-full text-white font-bold py-3 px-8 rounded-full text-lg uppercase tracking-wider">
                        Submit Score
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center py-8 mt-10 border-t border-indigo-900/50">
        <p class="text-indigo-400 opacity-70">&copy; 2025 Stellar Command. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sliders = [
                { input: 'tech-innovation', output: 'tech-innovation-value' },
                { input: 'design-ux', output: 'design-ux-value' },
                { input: 'theme-adherence', output: 'theme-adherence-value' },
                { input: 'impact-potential', output: 'impact-potential-value' }
            ];

            sliders.forEach(slider => {
                const inputElement = document.getElementById(slider.input);
                const outputElement = document.getElementById(slider.output);
                inputElement.addEventListener('input', () => {
                    outputElement.textContent = inputElement.value;
                });
            });

            const form = document.getElementById('judging-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // In a real application, you would send this data to a server.
                // For this demo, we'll just log it to the console.
                const formData = new FormData(form);
                const scores = {
                    projectName: formData.get('projectName'),
                    technicalInnovation: formData.get('techInnovation'),
                    designAndUx: formData.get('designUx'),
                    themeAdherence: formData.get('themeAdherence'),
                    impactAndPotential: formData.get('impactPotential'),
                    comments: formData.get('comments')
                };
                console.log('Submitting Scores:', scores);
                alert('Score submitted successfully! (Check the console for the data)');
                form.reset();
                // Reset slider values visually
                 sliders.forEach(slider => {
                    document.getElementById(slider.output).textContent = '5';
                });
            });
        });
    </script>
</body>
</html>
